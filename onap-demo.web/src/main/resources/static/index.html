<!DOCTYPE html>
<html>
<head>
    <title>ONAP vFirewall Demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                font-family: Monospace;
                background-color: #aaa;
                margin: 0px;
                overflow: hidden;
            }
            #info {
                position: absolute;
                color: #fff;
                top: 0px;
                width: 100%;
                padding: 5px;
                text-align:center;
            }
            a {
                color: #fff;
            }
        </style>
    
</head>
<body>
    <div id="north">north</div>
    <div id="center">center</div>
    <div id="d2>">d2</div>
    <div id="d3">
    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    
    <script src="scripts.js" type="text/babel"></script>
    
    <!--  div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - ConvexGeometry</div-->
        <script src="../build/three.js"></script>
        <script src="js/controls/OrbitControls.js"></script>
        <script src="js/QuickHull.js"></script>
        <script src="js/geometries/ConvexGeometry.js"></script>
        <script src="js/Detector.js"></script>
        <script src="js/libs/stats.min.js"></script>

        <script>
            if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
            var group, camera, scene, renderer, frameStep, maxFrame;
            var cube1material, cube1state, texture1, texture2, aspect;
            maxFrame = 20; frameStep = 10;
            aspect = 2;
            cube1state = 1;
            init();
            animate();
            //renderer.render( scene, camera );

            function init() {
                scene = new THREE.Scene();
                renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth / 2, window.innerHeight / (2 * aspect) );
                renderer.setClearColor(0x999999, 1); // bg
                document.body.appendChild( renderer.domElement );

                // https://threejs.org/docs/#api/cameras/PerspectiveCamera
                camera = new THREE.PerspectiveCamera( 100, window.innerWidth / window.innerHeight * aspect, 1, 1000 );
                camera.position.set( 15, 20, 30 );
                scene.add( camera );

                // controls
                var controls = new THREE.OrbitControls( camera, renderer.domElement );
                controls.minDistance = 20;
                controls.maxDistance = 50;
                controls.maxPolarAngle = Math.PI / 2;

                scene.add( new THREE.AmbientLight( 0x222222 ) );

                // light
                var light = new THREE.PointLight( 0xffffff, 1 );
                camera.add( light );
                scene.add( new THREE.AxisHelper( 20 ) );

                // textures
                var loader = new THREE.TextureLoader();
                var texture = loader.load( 'textures/sprites/disc.png' );

                group = new THREE.Group();
                scene.add( group );

                // points
                //https://threejs.org/docs/#api/geometries/BoxGeometry
                //var pointsGeometry = new THREE.DodecahedronGeometry( 10 );
                var pointsGeometry = new THREE.BoxGeometry( 10,10,10 );
                texture1 = loader.load('textures/sprites/logo_onap_4x.png')
                texture2 = loader.load('textures/sprites/logo_onap_4xtint.png')
                //var material = new THREE.PointsMaterial( { color: 0x0080ff, map: texture, size: 1, alphaTest: 0.5} );
                var material = new THREE.MeshBasicMaterial( {color: 0xffff00, map: texture} );
                //cube1material = material;
                var points = new THREE.Points( pointsGeometry, material );
                group.add( points );

                // convex hull
                //var meshMaterial = new THREE.MeshLambertMaterial( { color: 0xffffff, opacity: 0.9, transparent: true} );
                var meshMaterial = new THREE.MeshLambertMaterial( { color: 0xfffffff, opacity: 0.9, transparent: true} );
                //var meshMaterial = material;
                cube1material = meshMaterial;
                var meshGeometry = new THREE.ConvexBufferGeometry( pointsGeometry.vertices );
                //var mesh = new THREE.Mesh( meshGeometry, meshMaterial );
                //mesh.material.side = THREE.BackSide; // back faces
                //mesh.renderOrder = 0;
                //group.add( mesh );

                var mesh = new THREE.Mesh( meshGeometry, meshMaterial);//.clone() );
                mesh.material.side = THREE.FrontSide; // front faces
                mesh.renderOrder = 1;
                group.add( mesh );

                window.addEventListener( 'resize', onWindowResize, false );
            }

            function randomPoint() {
                return new THREE.Vector3( THREE.Math.randFloat( - 1, 1 ), THREE.Math.randFloat( - 1, 1 ), THREE.Math.randFloat( - 1, 1 ) );
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight * aspect;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth / 2, window.innerHeight / (2 * aspect));
            }

            function animate() {
                requestAnimationFrame( animate );
                //group.rotation.y += 0.015;
                frameStep -= 1;
                render();
            }

            function flashState() {
            	if(cube1state < 1) {
            		   //cube1material.map = texture1;
            		   //cube1material.opacity = 1.0;
            		   cube1material.color.set(0xff0000);
            	   } else {
            		   //console.log("flash");
            		   //cube1material.opacity = 0.1;   
                       cube1material.color.set(0xffff00);
            	   } 
            	cube1state = 1 - cube1state;
            }
            
            function render() {
            	if(frameStep < 1) {
            		//console.log("test " + frameStep);
            		frameStep = maxFrame;
            		flashState();
            	} else {
            		//console.log("frame: " + frameStep);
            	}
                renderer.render( scene, camera );
            }
        </script>
        </div>
        <div id="south">south</div>
</body>
</html>
